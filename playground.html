<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-firestore.js"></script>
    <title>Sign In</title>
</head>
<body>
    <button id="login-button">Login</button>
    <button id="logout-button">Logout</button>
    <div class="user-sign-in">
        <form class="grid sign-up-form">
            <div class="user-email-input-container">
                <label for="user-email-input">Email</label>
                <input id="user-email-input" type="text" placeholder="Email">
            </div>
            <div class="user-password-container">
                <label for="user-password-input">Password</label>
                <input id="user-password-input" type="text" placeholder="security123">
            </div>
            <input type="submit">
        </form>
    </div>    
    <!-- <footer>this is a footer</footer> -->
    <script src="assets/javascript/main.js"></script>
</body>
</html>
