<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-firestore.js"></script>
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Sign In</title>
</head>
<body>
    <nav class="nav-bar">
        <div id="nav-bar-seperator"></div>
        <ul class="nav-bar-link-container">
            <div class="page-link-container">
                <a href="" class="page-link sign-up-input-link">Sign Up</a>
            </div>
            <div class="page-link-container">
                <a href="" id="user-login" class="page-link login-input-link">Login</a>
            </div>
            <div class="page-link-container">
                <a href="" id="user-login" class="page-link logout-input-link">Logout</a>
            </div>
        </ul>
    </nav>
    <!--SIGN UP MODAL-->
    <div id="user-sign-up-modal">
        <form class="user-credentials-form" id="user-sign-up-form">
            <h3 id="user-credentials-input-title">Sign Up</h3>
            <div class="user-first-name-input-container user-input-container">
                <label class="user-input-label" for="user-first-name-input">First Name</label>
                <input id="user-first-name-input" class="user-input" type="text" placeholder="First Name">
            </div>
            <div class="user-last-name-input-container user-input-container">
                <label class="user-input-label" for="user-last-name-input">Last Name</label>
                <input id="user-last-name-input" class="user-input" type="text" placeholder="Last Name">
            </div>   
            <div class="user-email-input-container user-input-container">
                <label class="user-input-label" for="user-email-input">Email</label>
                <input id="user-email-input" class="user-input" type="text" placeholder="Email">
            </div>
            <div class="user-password-container user-input-container">
                <label class="user-input-label" for="user-password-input">Password</label>
                <input id="user-password-input" class="user-input" type="text" placeholder="security123">
            </div>
            <input class="submit-input-button" type="submit">
        </form>
    </div>
    <!--LOGIN MODAL-->
    <div id="user-login-modal">
        <form class="user-credentials-form" id="user-login-form">
            <h3 id="user-credentials-input-title">Login</h3>
            <div class="user-email-input-container user-input-container">
                <label class="user-input-label" for="user-email-input">Email</label>
                <input id="user-email-input" class="user-input" type="text" placeholder="Email">
            </div>
            <div class="user-password-container user-input-container">
                <label class="user-input-label" for="user-password-input">Password</label>
                <input id="user-password-input" class="user-input" type="text" placeholder="security123">
            </div>
            <input class="submit-input-button" type="submit">
        </form>
    </div>
    <div style="height: 1234324px;"><h1>balls</h1></div>
    <!-- <footer>this is a footer</footer> -->
    <script src="assets/javascript/main.js"></script>
</body>
</html>
